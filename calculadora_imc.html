<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" name="edad" min="1" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="" disabled selected>Seleccione sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" min="1" required>

        <label for="talla">Talla (cm):</label>
        <input type="number" id="talla" name="talla" step="0.1" min="30" required>

        <button type="submit">Calcular IMC</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores
            const edad = parseInt(document.getElementById('edad').value);
            const sexo = document.getElementById('sexo').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const tallaCm = parseFloat(document.getElementById('talla').value);

            // Validar entrada (ya validado por HTML pero se puede extender aquí si es necesario)
            if (edad <= 0 || peso <= 0 || tallaCm <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, ingrese valores válidos.';
                return;
            }

            // Convertir talla a metros
            const tallaM = tallaCm / 100;

            // Calcular IMC
            const imc = peso / (tallaM * tallaM);

            // Clasificación IMC según OMS (aplicable para adultos)
            let clasificacion = '';
            if (imc < 18.5) {
                clasificacion = 'Bajo peso';
            } else if (imc < 25) {
                clasificacion = 'Normal';
            } else if (imc < 30) {
                clasificacion = 'Sobrepeso';
            } else {
                clasificacion = 'Obesidad';
            }

            // Mostrar resultado
            document.getElementById('resultado').innerHTML = 
                `Edad: ${edad} años<br>
                Sexo: ${sexo === 'M' ? 'Masculino' : 'Femenino'}<br>
                Talla: ${tallaCm} cm<br>
                Peso: ${peso} kg<br>
                <strong>IMC: ${imc.toFixed(2)}</strong><br>
                Clasificación: ${clasificacion}`;
        });
    </script>

</body>
</html>
